	<script>
   var today = new Date();

   var dd = today.getDate();
   var mm = today.getMonth()+1;
   var yyyy = today.getFullYear();
   
   if(dd<10){
     dd='0'+dd
   } 
   if(mm<10){
     mm='0'+mm
   } 
   today = yyyy+'-'+mm+'-'+dd;
   
   document.getElementById("startdate").setAttribute("min", today);
   document.getElementById("startdate").setAttribute("value", today);
   
   var tomorrow = new Date();
   var dd2 = tomorrow.getDate()+1;
   var mm2 = tomorrow.getMonth()+1;
   var yyyy2 = tomorrow.getFullYear();

   if(dd2<10){
     dd2='0'+dd2
   } 
   if(mm2<10){
     mm2='0'+mm2
   } 
   tomorrow = yyyy2+'-'+mm2+'-'+dd2;

   document.getElementById("enddate").setAttribute("value", tomorrow);
